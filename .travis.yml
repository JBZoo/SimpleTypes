language: php

php:
  - 5.3
  - 5.4
  - 5.5
  - 5.6
  - 7.0
  - hhvm

before_script:
  # Composer
  - composer self-update
  - composer install --no-interaction

  # Dirs
  - mkdir -p build/logs

  # Update env
  - phpenv rehash

script:
  # PHPUnit tests
  - phpunit --configuration phpunit.xml.dist

after_script:
  # Send to coveralls
  - sh -c 'if [ "$TRAVIS_PHP_VERSION" = "5.5" ]; then
        php vendor/bin/coveralls -v;
    fi;'

  # Check PSR1,2 src and tests (NOT FOR HipHop !!!)
  - sh -c 'if [ "$TRAVIS_PHP_VERSION" = "5.5" ]; then
        php vendor/bin/phpcs ./src   --standard=PSR1,PSR2 --encoding=utf-8 --report=summary -vp;
        php vendor/bin/phpcs ./tests --standard=PSR2      --encoding=utf-8 --report=summary -vp;
    fi;'

notifications:
  email: denis@jbzoo.com
